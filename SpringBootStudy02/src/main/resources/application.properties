#设置服务器端口号
server.port=8082

#配置MySQL数据库信息
#Mysql8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test1?useUnicode=false&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=094116

#配置MyBatis的信息
#配置Mybatis的Mapper.xml文件的位置，classpath对应的是src/main/resources包
mybatis.mapper-locations=classpath:mapper/*.xml
#配置实体类的位置
mybatis.type-aliases-package=com.example.demo.entity
#开启驼峰命名规则
mybatis.configuration.map-underscore-to-camel-case=true
#设置mybatis在控制台中显示sql语句
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
